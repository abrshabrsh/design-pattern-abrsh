
<link rel="stylesheet" href="css/form.css"/>

<div id="home-div">
    <button id="btn-home">Home</button>
</div>   

<form id="addword-form">

    <h2 id="form-title">Add New Word</h2>

    <div class="form-element">
        <label for="id_word">New Word: </label>
        <input id="id_word" type="text" name="word" />
    </div>

    <div class="form-element">
        <label for="id_meaning">Definition</label>
        <br/>
        <textarea id="id_meaning" name="meaning" rows="5" cols="60">
        </textarea>    
    </div>

    <!-- container for addword messages -->
    <h3 id="addword-msg-container"></h3>

    <div class="form-element">
        <button id="btn-submit-addword">Submit</button>        
    </div>                               

</form>
